<html>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>

<body>

<h3>Uma SPA</h3>

<div id="ui">
  Nota de ESOF: {{ nota }}
  <p>
  	<button v-on:click="incNota">Incrementa</button>
  	<button v-on:click="decNota">Decrementa</button>
  </p>
  
</div>


<script>
var model = new Vue({
  el: '#ui',
  data: {
    nota: 10
  },
  methods: {
    incNota: function () {
      this.nota++;
    },
    decNota: function () {
      this.nota--;
    }
  }
})
</script>

</body>
</html>
